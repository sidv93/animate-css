<!DOCTYPE html>
<html>
    <head>
        <title>CSS animations</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./bounce/bounce.css">
        <link rel="stylesheet" href="./flash/flash.css">
        <link rel="stylesheet" href="./pulse/pulse.css">
        <link rel="stylesheet" href="./rubberband/rubberband.css">
        <link rel="stylesheet" href="./shake/shake.css">
        <link rel="stylesheet" href="./swing/swing.css">
        <link rel="stylesheet" href="./tada/tada.css">
        <link rel="stylesheet" href="./wobble/wobble.css">
        <link rel="stylesheet" href="./jello/jello.css">
        <link rel="stylesheet" href="./heartbeat/heartbeat.css">
        <link rel="stylesheet" href="./bounce-in/bouncein.css">
    </head>
    <body>
        <div class="container">
            <div class="flex-row">
                <h1 class="text-content">Siddharth Venkatesh</h1>
            </div>
            <div class="flex-row">
                <select class="selection">
                    <option value="bounce">Bounce</option>
                    <option value="flash">Flash</option>
                    <option value="pulse">Pulse</option>
                    <option value="rubberband">Rubberband</option>
                    <option value="shake">Shake</option>
                    <option value="swing">Swing</option>
                    <option value="tada">Tada</option>
                    <option value="wobble">Wobble</option>
                    <option value="jello">Jello</option>
                    <option value="heartbeat">Heartbeat</option>
                    <option value="bounce-in">Bounce in</option>
                </select>
                <button class="animate-button">Animate!</button>
            </div>
        </div>

        <script type="text/javascript">
            const button = document.querySelector('.animate-button');
            button.addEventListener('click', animate);
            function animate() {
                const content = document.querySelector('.text-content');
                const selection = document.querySelector('.selection').value;
                content.classList.add(selection);
                setTimeout(() => {
                    const content = document.querySelector('.text-content');
                    content.classList.remove(selection);
                }, 1000);
            }
        </script>
    </body>
</html>
