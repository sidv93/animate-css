        <script type="text/javascript">
            const button = document.querySelector('.animate-button');
            button.addEventListener('click', animate);
            function animate() {
                const content = document.querySelector('.text-content');
                const selection = document.querySelector('.selection').value;
                content.classList.add(selection);
                setTimeout(() => {
                    const content = document.querySelector('.text-content');
                    content.classList.remove(selection);
                }, 1000);
            }
        </script>
